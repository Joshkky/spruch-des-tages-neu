<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruch des Tages</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to top right, #f9f7f7, #dbe2ef, #3f72af);
            background-size: cover;
            text-align: center;
            color: #112d4e;
        }
        .spruch-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 700px;
            animation: fadeIn 1.5s ease-in;
        }
        .datum {
            font-size: 1rem;
            color: #3f72af;
            margin-bottom: 1rem;
        }
        .spruch {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .spruch-box {
                padding: 1.5rem;
            }
            .spruch {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="spruch-box">
        <div class="datum" id="datum"></div>
        <div class="spruch" id="spruch"></div>
    </div>

    <script src="sprueche.js"></script>
    <script>
        const heute = new Date();
        const start = new Date(heute.getFullYear(), 0, 1);
        const tagImJahr = Math.floor((heute - start) / (1000 * 60 * 60 * 24));

        document.getElementById("datum").textContent = heute.toLocaleDateString("de-DE", {
            weekday: "long", year: "numeric", month: "long", day: "numeric"
        });

        document.getElementById("spruch").textContent = sprueche[tagImJahr] || "Heute ist ein guter Tag f√ºr einen neuen Anfang.";
    </script>
</body>
</html>
